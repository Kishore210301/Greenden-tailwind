<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        integrity="sha256-tq2XQC7duQPnpdenPuR6Z5IE773aRSGjkcutnfUJuTI=" crossorigin="anonymous">
</head>

<body class="min-h-screen flex flex-col bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-green-100 p-3 flex items-center justify-between shadow-xl sticky top-0 z-10">
        <a href="index.html" class="text-2xl">GREENDEN</a>
        <ul class="flex gap-5 text-gray-600 hidden md:flex">
            <li>
                <a href="index.html" class="hover:underline hover:text-black">Home</a>
            </li>
            <li>
                <a href="product.html" class="hover:underline hover:text-black">Product</a>
            </li>
            <li>
                <a href="contact.html" class="hover:underline hover:text-black">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Checkout Section -->
    <main class="flex-grow container mx-auto p-6 md:flex md:gap-8">
        <!-- Order Summary -->
        <section class="bg-white shadow-lg p-6 rounded-lg md:w-1/3">
            <h2 class="text-2xl font-semibold mb-4">Order Summary</h2>
            <div class="flex justify-between mb-2">
                <p>Rose Plant</p>
                <p>$20</p>
            </div>
            <div class="flex justify-between mb-2">
                <p>Shipping</p>
                <p>$5</p>
            </div>
            <hr class="my-2">
            <div class="flex justify-between font-semibold text-lg">
                <p>Total</p>
                <p>$25</p>
            </div>
        </section>

        <!-- Billing and Shipping Information -->
        <section class="bg-white shadow-lg p-6 rounded-lg md:w-2/3 mt-6 md:mt-0">
            <h2 class="text-2xl font-semibold mb-4">Billing & Shipping</h2>
            <form id="checkoutForm">
                <!-- Billing Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Full Name</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Email Address</label>
                        <input type="email" class="w-full border border-gray-300 p-2 rounded" placeholder="john@example.com" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Phone Number</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="+1234567890" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Billing Address</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="123 Street, City" required>
                    </div>
                </div>

                <!-- Shipping Information -->
                <h3 class="text-xl font-semibold mb-3">Shipping Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Full Name</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Phone Number</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="+1234567890" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Shipping Address</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="456 Street, City" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Postal Code</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="Postal Code" required>
                    </div>
                </div>

                <!-- Payment Information -->
                <h3 class="text-xl font-semibold mb-3">Payment Information</h3>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Card Number</label>
                    <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="xxxx-xxxx-xxxx-xxxx" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Expiration Date</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">CVV</label>
                        <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="XXX" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="bg-green-500 text-white w-full py-3 rounded hover:bg-green-600 font-semibold">
                    Complete Purchase
                </button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-green-100 p-4 w-full mt-auto">
        <h1 class="text-2xl font-medium">Greenden</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, dignissimos dolorem animi obcaecati earum nulla.</p>
    </footer>

</body>

</html>

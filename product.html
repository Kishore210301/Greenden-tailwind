<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        integrity="sha256-tq2XQC7duQPnpdenPuR6Z5IE773aRSGjkcutnfUJuTI=" crossorigin="anonymous">
</head>

<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-green-100 p-3 flex items-center justify-between shadow-xl sticky top-0 z-10">
        <a href="index.html" class="text-2xl">GREENDEN</a>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 md:hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>

        <ul class="flex gap-5 text-gray-600 hidden md:flex">
            <li>
                <a href="index.html" class="hover:underline hover:text-black">Home</a>
            </li>
            <li>
                <a href="product.html" class="hover:underline hover:text-black">Product</a>
            </li>
            <li>
                <a href="contact.html" class="hover:underline hover:text-black">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <section class="flex-grow">
        <section class="text-center">
            <h1 class="font-bold text-3xl mt-6">Our Products</h1>
            <input class="w-4/5 border border-black mt-4 p-2" placeholder="Search for a Product">
        </section>

        <section class="grid grid-cols-2 md:grid-cols-4 m-6 text-center">
            <div class="mt-5"><img src="./images/Bestseller 1.jpg" alt=""
                    class="inline hover:shadow-xl transform hover:-translate-y-2">
                <p>Rose Plant</p>
                <p>$20</p>
                <!-- Buttons -->
                <div class="mt-2">
                    <button class="bg-green-500 text-white p-2 rounded hover:bg-green-600" onclick="buyNow()">Buy Now</button>
                    <button class="bg-gray-200 p-2 rounded hover:bg-gray-300 ml-2" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
            <div class="mt-5"><img src="./images/Bestseller 2.jpg" alt=""
                    class="inline hover:shadow-xl transform hover:-translate-y-2">
                <p>Rose Plant</p>
                <p>$20</p>
                <!-- Buttons -->
                <div class="mt-2">
                    <button class="bg-green-500 text-white p-2 rounded hover:bg-green-600" onclick="buyNow()">Buy Now</button>
                    <button class="bg-gray-200 p-2 rounded hover:bg-gray-300 ml-2" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
            
        </section>
    </section>

    <!-- Footer -->
    <footer class="bg-green-100 p-4 w-full mt-auto">
        <h1 class="text-2xl font-medium">Greenden</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, dignissimos dolorem animi obcaecati earum nulla.</p>
    </footer>

    <script>
        function buyNow() {
            alert('Buy Now clicked! Navigating to checkout...');
            window.location.href = 'checkout.html';
        }

        function addToCart() {
            alert('Product added to cart!');
        }
    </script>

</body>

</html>
